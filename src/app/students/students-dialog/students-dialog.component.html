<h2 mat-dialog-title> Student Payment Status</h2>
<mat-dialog-content class="mat-typography">

<div *ngFor="let record of studentsWhoOwe">
  <h3>{{record.name}} - {{ generatePaymentStatements(record.need2Pay)}}</h3>
</div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
